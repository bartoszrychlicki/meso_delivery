<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2400FF"/>
      <stop offset="100%" style="stop-color:#EB00FF"/>
    </linearGradient>
    <linearGradient id="bowl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="broth" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>

  <!-- Bowl -->
  <ellipse cx="32" cy="38" rx="20" ry="12" fill="url(#bowl)"/>
  <ellipse cx="32" cy="34" rx="18" ry="10" fill="url(#broth)"/>

  <!-- Noodles -->
  <path d="M20 36 Q24 32 28 36 Q32 40 36 36 Q40 32 44 36" stroke="#fef3c7" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M22 38 Q26 34 30 38 Q34 42 38 38 Q42 34 46 38" stroke="#fef3c7" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Egg (half) -->
  <ellipse cx="26" cy="33" rx="5" ry="4" fill="#ffffff"/>
  <ellipse cx="26" cy="33" rx="3" ry="2.5" fill="#f59e0b"/>

  <!-- Chashu (pork) -->
  <ellipse cx="38" cy="32" rx="5" ry="4" fill="#dc2626"/>
  <path d="M35 31 Q38 30 41 31" stroke="#fca5a5" stroke-width="1" fill="none"/>

  <!-- Green onion -->
  <circle cx="32" cy="30" r="2" fill="#22c55e"/>
  <circle cx="29" cy="28" r="1.5" fill="#22c55e"/>
  <circle cx="35" cy="29" r="1.5" fill="#22c55e"/>

  <!-- Steam -->
  <path d="M24 22 Q22 18 24 14" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M32 20 Q30 16 32 12" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M40 22 Q42 18 40 14" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Chopsticks -->
  <line x1="44" y1="20" x2="28" y2="40" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="22" x2="32" y2="42" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
</svg>
